<head>
    <title>Simple Pendulum</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Simple Pendulum</h1>
    <div>
        Mass
        <input type="range" min="0" max="500" value="50" id="massSlider">
        <p id="massValue"></p>
    </div>

    <div>
        Length
        <input type="range" min="10" max="320" value="300" id="lengthSlider">
        <p id="lengthValue"></p>
    </div>

    <div>
        Damping
        <input type="range" min="0" max="4" value="1" id="dampingSlider">
        <p id="dampingValue"></p>
    </div>
    <div id="canvasParent"></div>
</body>
